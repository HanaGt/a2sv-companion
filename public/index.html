<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2SV Companion</title>
</head>
<body class="popup-modal">
    <div class="container">
        <div class="nav-top" id="nav-top">
            <div class="brand">
                <img src="icons/icon_128.png" alt="" id="avatar">
                <span class="brand-text"><span class="status-dot"></span>A2SV</span>
                <span id="greeting"></span>
            </div>
            <button type="button" id="logout-btn" class="logout hidden">Logout</button>
        </div>

        <div class="form-grid">
            <div class="input-box">
                <label for="student-name">Contributor</label>
                <input type="text" id="student-name" placeholder="Your name on sheet" required>
            </div>
            <div class="input-box">
                <label for="group">Group</label>
                <input type="text" id="group" placeholder="e.g. G71">
            </div>
            <div class="input-box full-width">
                <label for="repos">Repo Source</label>
                <select id="repos">
                    <option value="">Select a repo</option>
                </select>
            </div>
            <div class="input-box full-width">
                <label for="folder-path">Directory Path</label>
                <input type="text" id="folder-path" class="path-display" placeholder="path/to/folder" required>
            </div>
        </div>

        <div class="action-area">
            <button type="button" id="login-btn" class="push-btn">Login with GitHub</button>
            <button type="button" id="upload-btn" class="push-btn hidden">Manual submit</button>
            <p id="upload-hint" class="upload-hint hidden">Use when the on-page button on LeetCode or Codeforces doesnâ€™t work.</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

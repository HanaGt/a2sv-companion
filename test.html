<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanaGt Pro</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-glow: #7c3aed; /* Royal Purple */
            --accent-light: #a78bfa;
            --bg-deep: #050505;
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 20% 20%, #1e1b4b 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, #2e1065 0%, transparent 40%);
            color: white;
            font-family: 'SF Pro Display', 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout {
            color: #64748b;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .logout:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        /* The Grid Layout */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .full-width {
            grid-column: span 2;
        }

        .input-box {
            position: relative;
        }

        label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-light);
            margin-bottom: 8px;
            font-weight: 700;
        }

        input, select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px;
            color: white;
            box-sizing: border-box;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-glow);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.2);
        }

        .path-display {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: #10b981; /* Terminal green */
        }

        .action-area {
            margin-top: 32px;
            text-align: center;
        }

        .push-btn {
            background: var(--accent-glow);
            background: linear-gradient(45deg, var(--accent-glow), #4f46e5);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 14px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.4);
            transition: all 0.3s;
        }

        .push-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(124, 58, 237, 0.6);
        }

        /* Decorative Dot */
        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            box-shadow: 0 0 8px #10b981;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-top">
            <div class="brand">
                <span class="status-dot"></span>HanaGt_
            </div>
            <a href="#" class="logout">Logout</a>
        </div>

        <div class="form-grid">
            <div class="input-box">
                <label>Contributor</label>
                <input type="text" placeholder="Your Name">
            </div>

            <div class="input-box">
                <label>Repo Source</label>
                <select>
                    <option>Comp-Programming</option>
                    <option>Development</option>
                </select>
            </div>

            <div class="input-box full-width">
                <label>Directory Path</label>
                <input type="text" class="path-display" placeholder="~/root/src/main/...">
            </div>
        </div>

        <div class="action-area">
            <button class="push-btn">Execute Deployment</button>
        </div>
    </div>

</body>
</html>
